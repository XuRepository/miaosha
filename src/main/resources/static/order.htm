	<script>

		window.onload(requestData());

		function requestData(){
			$.ajax({
				url: "/user/myOrders",
				type: "get",
				// dataType: "json",
				success: function(data){
					console.log(data);
				/*这个方法里是ajax发送请求成功之后执行的代码*/
				showData(data.data);//我们仅做数据展示
				},
			error: function(msg){
			alert("ajax连接异常："+msg);
			}
			});
			}

		function toOrderDetail(id,channel) {
			console.log(id,channel);
			if (channel===2){
				window.location.href="/orderDetail_group.htm?orderId="+id;
			}
			else{
				window.location.href="/orderDetail3.htm?orderId="+id;
			}

		}

		function showData(data) {
			var str = "";
			for (let i = 0; i < data.length; i++) {
				str = `<tr class="cart-item">
<td class=product-thumbnail">
<a href="single-product.htm">
<img width="170" height="240" src="`+data[i].goodsImg+`" alt="" class="attachment-shop_thumbnail"/>
</a>
</td>
<td class="product-name">
<h4><a href="single-product.htm?goodsId=${data[i].goodsId}" >`+data[i].goodsName+`</a></h4>
</td>
<td class="product-price" data-title="Price: ">
<span class="amount" >`+data[i].goodsPrice+`</span>
</td>
<td class="product-price" data-title="Price: ">
<span class="amount" >`+data[i].goodsCount+`</span>
</td>
<td class="product-remove">
<button class="remove" onclick="toOrderDetail(${data[i].id},${data[i].orderChannel})">
<i class="flaticon-reading-open-book"></i>
<span class="remove__text">详情</span>
</button>
</td>
<td class="product-subtotal" data-title="Total: ">
<span class="amount">`+data[i].goodsPrice+`</span>
</td>
</tr>`
				$("#ordersTable").append(str);
			}
		}
	</script>
