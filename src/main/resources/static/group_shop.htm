		function createGroup(){
			$.ajax({
				url:"/groupMiaosha/createGroup",
				type:"GET",
				success:function(data){
					// console.log(data);
					if(data.code == 0){
						alert("创建队伍成功")
					}else{
						// console.log(data.code);
						alert(data.msg);
					}
				},
				error:function(){
					layer.msg("客户端请求有误");
				}
			});
		}

		function joinGroup(){
			var groupId = $('#groupidInput').val();
			console.log(groupId);
			$.ajax({
				url:"/groupMiaosha/joinGroup/"+groupId,
				type:"POST",
				data:{
					groupId:$("#groupId").val(),
				},
				success:function(data){
					if(data.code == 0){
						alert("加入团队成功！")
					}else{
						alert(data.msg);
					}
				},
				error:function(){
					alert("客户端请求有误");
				}
			});
		}
