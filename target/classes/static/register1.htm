<head>
    <title>注册</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- bootstrap -->

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/floating-labels.css" rel="stylesheet">

    <!-- jquery-validator -->
    <script type="text/javascript" src=bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="jquery-validation/localization/messages_zh.min.js"></script>

<body>



<div class="site-wrapper site-page--login">
    <div class="site-content__wrapper">
        <div class="site-content">
            <div class="brand-info">
                <h2 class="brand-info__text">华 中 大 秒 杀 系 统</h2>
                <p class="brand-info__intro">
                    华中科技大学70周年校庆周边秒杀系统
                </p>
            </div>
            <div class="login-main">
                <form class="form-signin" id="loginForm">
                    <div class="text-center mb-4">
                        <img class="mb-4" src="img/logo.png" alt="" width="128" height="128">
                        <h1 class="h3 mb-3 font-weight-normal">欢迎注册华中大秒杀系统</h1>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="nicknameInput" class="form-control" placeholder="用户名" required
                               autofocus autocomplete="new-password">
                        <label for="nicknameInput">用户名</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="passwordInput" class="form-control" placeholder="密码" required
                               autocomplete="new-password">
                        <label for="passwordInput">密码</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="idInput" class="form-control" placeholder="手机号" required
                               autocomplete="new-password">
                        <label for="idInput">手机号</label>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block" onclick="login()">注册</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script>

    function login() {
        var nickname = $('#nicknameInput').val();
        var password = $('#passwordInput').val();
        var id = $('#idInput').val();
        console.log('login name is ' + nickname)
        console.log('login password is ' + password)

        $.ajax({
            type: "POST",
            url: "/login/register",
            dataType: "json",
            data: {
                nickname: nickname,
                password: password,
                id: id,
            },
            success: function (data) {
                if (data.code === 0) {
                    alert("注册成功");
                    // alert(data.status);
                    history.back();
                    // window.location.href="http://localhost:8080/login/to_login";
                } else {
                    alert(data.msg);
                }

            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            }
        });
    }

</script>
