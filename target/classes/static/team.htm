<script>

    function render(team){

        var groupId = team.groupId;
        var  headCount = team.headCount;
        var targetCount = team.targetCount;
        var discount = team.discount;

        // if(user){
        //     $("#userTip").hide();
        // }
        $("#groupId").text(team.groupId);
        $("#headCount").text(team.headCount);
        $("#discount").text(team.discount);
    }

    $(function(){
        //countDown();
        getGroup();
    });

    function getGroup(){
        // var goodsId = g_getQueryString("groupId");
        $.ajax({
            url:"/groupMiaosha/get",
            type:"GET",
            success:function(data){
                if(data.code == 0){
                    render(data.data);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

</script>
